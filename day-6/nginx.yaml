apiVersion: v1
kind: Pod
metadata: 
  labels:
    app: web
  name: nginx-pod
spec:
  containers:
    - name: nginx
      image: nginx:latest
      ports:
        - containerPort: 80
      volumeMounts:
        - name: meu-pvc
          mountPath: /usr/share/nginx/html
  volumes:
    - name: meu-pvc
      persistentVolumeClaim:
        claimName: meu-pvc  

